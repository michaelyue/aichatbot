server {
    listen 80;
    listen [::]:80;

    server_name aichat.local default_server;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;

    ssl_certificate /etc/nginx/ssl/portal.aichat.local.pem;
    ssl_certificate_key /etc/nginx/ssl/portal.aichat.local-key.pem;

    index index.php;
    server_name   portal.aichat.local;

    access_log  /var/log/nginx.access-log;
    error_log  /var/log/nginx.error-log;

    root /var/app/current/public;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }
    error_page 497  https://$host:48484$request_uri;
}

